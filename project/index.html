<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="ball"
          src="./models/bowling_ball/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="target"
          src="./models/bowling_pin/scene.gltf"
        ></a-asset-item>
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        </a-entity>
        <a-cursor ></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-box id = "target1" position="-2 1.5 -10" gltf-model="#target" depth="1" height="50" width="10"  static-body></a-box>

      <a-box id = "target2" position="0 1.5 -10" gltf-model="#target" depth="1" height="50" width="10"  static-body></a-box>

      <a-box id = "target3" position="2 1.5 -10" gltf-model="#target" depth="1" height="50" width="10"  static-body></a-box>

      <a-box id = "target4" position="-1 2.5 -10" gltf-model="#target" depth="1" height="50" width="10"  static-body></a-box>

      <a-box id = "target5" position="1 2.5 -10" gltf-model="#target" depth="1" height="50" width="10"  static-body></a-box>

      <a-box id = "target6" position="0 3.5 -10" gltf-model="#target" depth="1" height="50" width="10"  static-body></a-box>
    </a-scene>
  </body>
</html>
